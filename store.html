<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progate</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p>店舗名</p>
      </div>
      <div class="header-right">
        <a href="menu.html">メニュー</a>
        <a href="store.html">店舗情報</a>
        <a href="contact.html">お問い合わせ</a>
      </div>
    </div>
  </header>


  <div class="message-wrapper">
    <div class="container">
      <div class="store-image">
        <h1>店舗情報</h1>

        <ul>
         <img src="外観.png" alt="店舗の外観">
         <img src="店内.png" alt="店舗の内装">
       </ul>
     </div>

     <div class="store-info">
        <div class="store-info-left">
          <h3>営業時間</h3>
          <p>平日：11時～23時</p>
          <p>休日：9時～26時</p>
          <p>定休日：毎週水曜</p>
        </div>

        <div class="store-info-right">

          <h3>座席数</h3>
          <p>16座席</p>

          <h3>お支払方法</h3>
          <p>現金、バーコード決済、クレジットカード</p>
        </div>  
     </div>
      
    </div>
  </div>
  <footer>
    <div class="container">
     <div class="footer-item">
      <span class="label">店舗アクセス</span>
      <span class="text">東京都○○市…</span>
     </div>
     <div class="footer-item">
      <span class="label">SNSリンク</span>
      <span class="text">・Instagram・X</span>
     </div>
     <div class="footer-item">
      <span class="label">電話番号</span>
      <span class="text">070-5488-9999</span>
     </div>
    </div>
  </footer>
</body>
</html>
