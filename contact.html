<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progate</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p>店舗名</p>
      </div>
      <div class="header-right">
        <a href="menu.html">メニュー</a>
        <a href="store.html">店舗情報</a>
        <a href="contact.html">お問い合わせ</a>
      </div>
    </div>
  </header>


  <div class="message-wrapper">
    <div class="container">
      <div class="contact">
        <h1>お問い合わせフォーム</h1>
        <div class="contact-item input">
          <label>お名前</label>
          <input type="text">
        </div>

        <div class="contact-item input">
          <label>メールアドレス</label>
          <input type="email">
        </div>

        <div class="contact-item input">
          <label>お問い合わせ店舗</label>
          <input type="text">
        </div>

        <div class="contact-item input">
          <label>来店日時</label>
          <input type="datetime-local">
        </div>

        <div class="contact-item textarea">
          <label>お問い合わせ内容</label>
          <textarea></textarea>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
     <div class="footer-item">
      <span class="label">店舗アクセス</span>
      <span class="text">東京都○○市…</span>
     </div>
     <div class="footer-item">
      <span class="label">SNSリンク</span>
      <span class="text">・Instagram・X</span>
     </div>
     <div class="footer-item">
      <span class="label">電話番号</span>
      <span class="text">070-5488-9999</span>
     </div>
    </div>
  </footer>
</body>
</html>
