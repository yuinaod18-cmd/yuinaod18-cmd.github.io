<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>店舗名 | ラーメン店</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <div class="brand">店舗名</div>
      <nav class="site-nav">
        <a href="#contact">お問い合わせ</a>
        <a href="#menu">メニュー</a>
        <a href="#info">店舗情報</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="看板メニュー">
      <img src="ラーメン大.jpg" alt="ラーメンの写真">
    </section>

    <section class="gallery" id="info" aria-label="店舗の様子">
      <div class="inner">
        <figure>
          <img src="店舗厨房.jpg" alt="店舗の厨房の様子">
        </figure>
        <figure>
          <img src="店舗外観.jpg" alt="店舗の外観">
        </figure>
      </div>
    </section>

    <section class="commitment" aria-labelledby="commitment-title">
      <div class="inner commitment-content">
        <h2 id="commitment-title">当店のこだわり</h2>
        <div class="commitment-body">
          <p>
            当店では30年にわたる研究の末、生み出したこだわりの麺と、
            先代が編み出した濃厚なスープの絡みの比率を大切にしています。
          </p>
          <p>
            ぜひご堪能ください。
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" id="contact">
    <div class="inner">
      <div class="footer-item">
        <span class="label">店舗アクセス</span>
        <span class="value">東京都〇〇市〇〇町 1-2-3</span>
      </div>
      <div class="footer-item">
        <span class="label">SNSリンク</span>
        <span class="value">インスタグラム・X</span>
      </div>
      <div class="footer-item">
        <span class="label">電話番号</span>
        <span class="value">070-6488-9999</span>
      </div>
    </div>
  </footer>
</body>
</html>
